<div class="container">
  <h3>Recenzije</h3>

  <!-- User Review Section -->
  <ng-container *ngIf="userReview as review; else addReviewTemplate">
    <div class="review-card">
      <!-- Review Display Mode -->
      <div *ngIf="!isEditing" class="review-display">
        <p class="review-author">{{ review.reviewFrom.fullName }}</p>
        <p class="review-rating">{{ review.rating }} ‚òÖ</p>
        <p class="review-comment">{{ review.comment }}</p>
      </div>

      <!-- Review Edit Mode -->
      <form *ngIf="isEditing" 
            (ngSubmit)="updateReview(review.id)" 
            class="edit-form">
        <textarea [(ngModel)]="editedReview.comment" 
                  name="edit-comment"
                  placeholder="A≈æurirajte komentar...">
        </textarea>
        
        <select [(ngModel)]="editedReview.rating" 
                name="edit-rating">
          <option *ngFor="let rating of [1, 2, 3, 4, 5]" 
                  [value]="rating">
            {{ rating }} ‚òÖ
          </option>
        </select>
        
        <div class="form-actions">
          <button type="submit">Saƒçuvaj</button>
          <button type="button" 
                  class="cancel-btn" 
                  (click)="isEditing = false">
            Otka≈æi
          </button>
        </div>
      </form>

      <!-- Review Actions -->
      <div class="review-actions">
        <button class="edit-btn" 
                (click)="toggleEditMode()">
          ‚úèÔ∏è Izmeni
        </button>
        <button class="delete-btn" 
                (click)="deleteReview(review.id)">
          üóëÔ∏è Obri≈°i
        </button>
      </div>
    </div>
  </ng-container>

  <!-- Add Review Template -->
  <ng-template #addReviewTemplate>
    <div class="review-form">
      <textarea [(ngModel)]="newReview.comment" 
                placeholder="Ostavite komentar...">
      </textarea>
      
      <select [(ngModel)]="newReview.rating">
        <option *ngFor="let rating of [1, 2, 3, 4, 5]" 
                [value]="rating">
          {{ rating }} ‚òÖ
        </option>
      </select>
      
      <button class="add-btn" 
              (click)="submitReview()">
        Dodaj recenziju
      </button>
    </div>
  </ng-template>

  <!-- Reviews List -->
  <div class="review-list">
    <div *ngFor="let review of reviews$ | async" 
         class="review-card">
      <p class="review-author">{{ review.reviewFrom.fullName }}</p>
      <p class="review-rating">{{ review.rating }} ‚òÖ</p>
      <p class="review-comment">{{ review.comment }}</p>
      
      <div class="report">
        <mat-icon matTooltip="Prijavi recenziju" 
                 color="black" 
                 matTooltipPosition="right" 
                 (click)="openReportDialog(review.id, $event)">
          report_problem
        </mat-icon>
      </div>
    </div>
  </div>
</div>
